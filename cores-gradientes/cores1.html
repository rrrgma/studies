<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cores em CSS</title>
</head>

<body>
  <!--Representando cores de diversos jeitos-->
  <!--Representação por nomes-->
  <h2 style="background-color: pink; color:white">Exemplo de cores</h2>
  <p>Essa representação é inline, por cores padrões do Visual Studio</p>
  <!--Representação por códigos hexadecimais-->
  <h2 style="background-color: #000000; color: #ffffff">Exemplo de cores</h2>
  <p>Essa representação é inline, por hexadecimal</p>
  <!--Representação por rgb-->
  <h2 style="background-color :rgb(0, 0, 255); color: rgb(255, 255, 255);">Exemplo de cores</h2>
  <p>Essa representação é inline, por rgb</p>
  <!--Representação por HSL
    h = matiz
    s = saturação
    l = luminosidade
    -->
  <h2 style="background-color: hsl(240, 100%, 50%); color: hsl(0, 0%, 100%);">Exemplo de cores</h2>
  <p>Essa representação é inline, por hsl</p>
</body>

</html>
