<!DOCTYPE html>
<html lang="pt-br">
<!-- Brasil -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fontes externas</title> <!-- Título -->

  <!--Dentro da tag style...
para fontes externas é necessário adicionar @fonte-face
font-family: dê o nome que preferir, esse nome será usado na font-family da tag em uso
src: em url coloque o nome do arquivo da fonte, em format coloque o tipo da fonte
Tipos de formato: 
- opentype (otf)
- truetype (ttf)
- embedded-opentype
- truetype-aat (Apple Advanced Typography)
- svg 
font-weight: peso da fonte
font-style: estilo da fonte
-->

  <style>
    @font-face {
      font-family: 'Love';
      src: url('fonts/love larry.otf') format('opentype'), url('fonts/love larry.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      font-family: 'Love', Times, serif;
      font-size: 3em;
      font-weight: normal;
    }
  </style>
</head>

<body>
  <h1>Título</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, expedita labore! Esse atque, modi minus ea porro ex
    excepturi quod asperiores ad, fugit saepe voluptatibus quidem, incidunt itaque deserunt vel.</p>
</body>

</html>
