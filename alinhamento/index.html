<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA=Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alinhamentos</title>
  <!--
        No text-align temos:
        1- left (esquerda)
        2- rigth (direta)
        3- center (centro)
        4- justify (alinhamento à esquerda e a direita)

        O text-indent serve para colocarmos espaços antes de começar o parágrafo.-->
  <style>
    body {
      font: normal 16px Arial, Verdana, serif;
      text-align: center;
      text-indent: 20px;
    }
  </style>
</head>

<body>
  <h1>Tipos de alinhamentos</h1>
  <h2>Subtítulos</h2>
  <p>Apesar de você
    Amanhã há de ser
    Outro dia
    Eu pergunto a você
    Onde vai se esconder
    Da enorme euforia
    Como vai proibir
    Quando o galo insistir
    Em cantar
    Água nova brotando
    E a gente se amando
    Sem parar</p>
</body>
</html>
