<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>

<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
    navegador.</p>
  <!--Imagens flexíveis
        dentro da tag picture coloque a sua imagem maior dentro da tag img
        2- depois adicione o source do media type, do maior para o menor de baixo para cima
        3- no lugar de min-width, mude para maxwidth
        4- no srcset é necessário escrever o local onde estão as imagens
        5- no type, após image/ adicione o tipo de imagem
    -->
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
  </picture>

  <h1>Vamos reproduzir um áudio</h1>
  <!--controls: faz aparecer os botões
    autoplay: toca o áudio automaticamente.
    types: 
    1- mpeg
    2- ogg
    3- wav (alerta: wav é um arquivo muito pesado.)
    Escolha o source + src
    A ordem é muito importante. 
    No preload, nunca coloque auto
    Metada carrega algumas informações
    None não carrega nada
    O loop serve para tocar infinitamente o áudio
    -->
  <audio preload='metada' autoplay controls loop>
    <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    <p>Infelizmente o navegador não consegue reproduzir o áudio. <a href="midia/happy-mistake.mp3">Clique aqui para
        baixar o arquivo mp3.</a> </p>
  </audio>
</body>

</html>
